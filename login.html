<html lang="en">

  <meta charset="UTF-8">

<style>
     .body{
      font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    body {
    background-image: url('R.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
}


</style>
<body>
  <div class="img">
    <img src="R.jpeg">
  </div>

  <header>
    <div class="header-content">
      <img src="LOGO.png" alt="Logo" class="logo">
      <div class="background-container">
        <img src="BACKGROUND.jpg" alt="Background image" class="background-image">
      </div>
      <div class="profile-container">
        <img src="PROFILE.jpg" alt="Profile picture" class="profile-picture">
      </div>
    </div>
  </header>
  <main>
    <form class="form">
      <label for="username" class="label">Username:</label><br>
      <input type="text" id="username" name="username" class="input"><br>
      <label for="password" class="label">Password:</label><br>
      <input type="password" id="password" name="password" class="input"><br>
      <input type="submit" value="Se connecter" class="button">
    </form>
  </main>
</body>
